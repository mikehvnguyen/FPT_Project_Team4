<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/productdetail.css"/>
</head>
<body>
<header class="header section">
    <div class="container">
        <div class="logo">
            <a href="#"> <img src="images/logo2.png"/></a>

        </div>

        <ul class="toplinks">
            <li><a href="#">Promotion</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </div>
</header>

<nav class="nav section">
    <div class="container menusecond">
        <ul class="menu">
            <li><a href="#">
                <img class="thumbnail" src="images/food.jpg" />
                <h3>Food</h3>
            </a></li>
            <li><a href="#">
                <img class="thumbnail" src="images/snack.png" />
                <h3>Snack</h3>
            </a></li>
            <li><a href="#">
                <img class="thumbnail" src="images/drink.jpg" />
                <h3>Beverage</h3>
            </a></li>
        </ul>
    </div>
</nav>

<selection class="main section">
    <div class="container">
        <article class="content">
            <div class="card">
                <img src="images/menu1_sieu_nhan_pho_mai_co_vua_1.jpg"  style="width:100%">
                <div class ="productname"><h1>BURGER WHOPPER</h1></div>
                <br/>
                <div class="addon">
                <p><b>Add-on</b></p>
                <input type="checkbox" id="myCheck">
                <label for="myCheck">Cheese + 5.000 VND</label><br/>
                <input type="checkbox" id="myCheck">
                <label for="myCheck">Bacon + 15.000 VND</label><br/>
                <input type="checkbox" id="myCheck">
                <label for="myCheck">Cheese Sauce + 10.000 VND</label><br/>
                <input type="checkbox" id="myCheck">
                <label for="myCheck">Tender grill patty + 40.000 VND</label><br/>
                <input type="checkbox" id="myCheck">
                <label for="myCheck">Tender crisp patty + 40.000 VND</label><br/>
                </div>
                <br/>
                <p class="price">115.000 VND</p>
                <p><button>Add to Cart</button></p>
            </div>
        </article>
    </div>
</selection>

<div class="footer">
    <div class="copyright">
        <p>Copyright 2020 Vietnam Burger Corporation.  All Rights Reserved.</p>
    </div>

    <ul class="bottomlinks">
        <li><a href="#"> About Us</a></li>
        <li><a href="#"> Contact</a></li>
    </ul>

</div>

</html>
