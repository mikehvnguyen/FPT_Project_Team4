<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/homepage.css"/>
</head>
<body>
<header class="header section">
    <div class="container">
        <div class="logo">
            <a href="#"> <img src="images/logo2.png"/></a>

        </div>

        <ul class="toplinks">
            <li><a href="#">Promotion</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </div>
</header>

<nav class="nav section">
    <div class="container menusecond">
        <ul class="menu">
            <li><a href="#">
                <img class="thumbnail" src="images/food.jpg" />
                <h3>Food</h3>
                </a></li>
            <li><a href="#">
                <img class="thumbnail" src="images/snack.png" />
                <h3>Snack</h3>
                </a></li>
            <li><a href="#">
                <img class="thumbnail" src="images/drink.jpg" />
                <h3>Beverage</h3>
                </a></li>
        </ul>
    </div>
</nav>

<selection class="main section">
    <div class="container">
        <article class="content">
            <div class="entry">

                <div class="slideshow-container">
                    <div class="mySlides fade">
                        <div class="numbertext">1 / 4</div>
                        <a href="#">
                            <img src="images/h6.jpg" style="width:100%"/>
                        </a>
                        <div class="text">Caption One</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">2 / 4</div>
                        <a href="#">
                            <img src="images/h7.jpg" style="width:100%"/>
                        </a>
                        <div class="text">Caption Two</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">3 / 4</div>
                        <a href="#">
                            <img src="images/h8.jpg" style="width:100%"/>
                        </a>
                        <div class="text">Caption Three</div>
                    </div>

                    <div class="mySlides fade">
                        <div class="numbertext">4 / 4</div>
                        <a href="#">
                            <img src="images/h9.jpg" style="width:100%"/>
                        </a>
                        <div class="text">Caption Four</div>
                    </div>

                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>

                </div>
                <br>

                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                    <span class="dot" onclick="currentSlide(4)"></span>
                </div>

            </div>
        </article>
        <div class="button">
            <button class="bt" type="button" onclick="alert('Please Wait!')">Promotion</button>
            <button class="bt" type="button" onclick="alert('Please Wait!')">Order</button>
        </div>
    </div>
</selection>

<footer>
<div class="footer">
    <div class="copyright">
    <p>Copyright 2020 Vietnam Burger Corporation.  All Rights Reserved.</p>
    </div>

    <ul class="bottomlinks">
        <li><a href="#"> About Us</a></li>
        <li><a href="#"> Contact</a></li>
    </ul>
</div>
    <div class="hotline-bar">
        <a href="0123456789">
            <span class="hotline"><img src="images/Burgerking-Delivery-Desktop.png" /></span>
        </a>
    </div>

</footer>
<script>
    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
    }
</script>

</body>
</html>
