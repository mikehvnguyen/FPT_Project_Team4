<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/homepage.css"/>
</head>
<body>
<header class="header section">
    <div class="container">
        <div class="logo">
            <a href="#"> <img src="images/logo.png"/></a>

        </div>

        <ul class="toplinks">
            <li><a href="#">Promotion</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Store</a></li>
            <li><a href="#">Cart</a></li>
        </ul>
    </div>
</header>

<nav class="nav section">
    <div class="container menusecond">
        <ul class="menu">
            <li><a href="#">
                <img class="thumbnail" src="images/food.jpg" />
                <h3>Food</h3>
                </a></li>
            <li><a href="#">
                <img class="thumbnail" src="images/snack.png" />
                <h3>Snack</h3>
                </a></li>
            <li><a href="#">
                <img class="thumbnail" src="images/drink.jpg" />
                <h3>Beverage</h3>
                </a></li>
        </ul>
    </div>
</nav>

<selection class="main section">
    <div class="container">
        <article class="content">
            <div class="entry">
                <p>
                    <a href="#">
                        <img src="images/hp1.jpg"/>
                    </a>
                </p>
            </div>
        </article>
        <div class="button">
            <button class="bt" type="button" onclick="alert('Please Wait!')">Promotion</button>
            <button class="bt" type="button" onclick="alert('Please Wait!')">Order</button>
        </div>
    </div>
</selection>

<div class="footer">
    <div class="copyright">
    <p>Copyright 2015 Burger King Corporation. All Rights Reserved.</p>
    </div>

    <ul class="bottomlinks">
        <li><a href="#"> About Us</a></li>
        <li><a href="#"> Contact</a></li>
    </ul>


</div>

<div class="hotline-bar">
    <a href="#">
        <span class="text-hotline">0123456789</span>
    </a>
</div>

</body>
</html>
